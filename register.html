<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/login&register.css" />
    <style>
      .form-container {
        max-width: 500px;
        margin: auto;
        padding: 20px;
        margin-top: 50px;
        border: 1px solid #e3e3e3;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h2 class="text-center">Register</h2>
        <div class="validContainer">
          <i class="fa-solid fa-triangle-exclamation"></i>
          <div class="validationmsg">please enter your email address</div>
        </div>
        <form>
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              pattern="[a-zA-Z_]{3,16}"
              placeholder="Enter first name"
            />
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              pattern="[a-zA-Z_]{3,16}"
              placeholder="Enter last name"
            />
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input
              type="number"
              class="form-control"
              id="age"
              placeholder="Enter your age"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              pattern="[a-zA-Z0-9]{8,}[@$#%\*^&]+"
              placeholder="Enter password"
            />
          </div>
          <div class="mb-3">
            <label for="repeatPassword" class="form-label"
              >Repeat Password</label
            >
            <input
              type="password"
              class="form-control"
              id="repeatPassword"
              placeholder="Repeat password"
            />
          </div>
          <button id="btn" type="submit" class="btn btn-primary w-100">
            Register
          </button>
        </form>
      </div>
    </div>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="./script/register.js"></script>
  </body>
</html>
